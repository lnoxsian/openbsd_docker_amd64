<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Random Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      :root {
        /* noVNC-like palette */
        --bg-main: #2b2b2b;
        --bg-panel: #3a3f45;
        --bg-button: #5b6d87;
        --bg-button-hover: #6f84a3;
        --bg-button-secondary: #4a4f55;

        --text-main: #e8e8e8;
        --text-muted: #b5b5b5;
        --accent: #8cc84b; /* subtle nod to noVNC green */
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: var(--bg-main);
        color: var(--text-main);
        font-family: system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Ubuntu, Cantarell, Arial, sans-serif;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .panel {
        background: var(--bg-panel);
        padding: 2.5rem 2rem;
        border-radius: 10px;
        width: 100%;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.4);
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.9rem;
        font-weight: 600;
        letter-spacing: 0.3px;
      }

      .subtitle {
        color: var(--text-muted);
        font-size: 0.95rem;
        margin-bottom: 2rem;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      a.button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;

        padding: 0.75rem 1rem;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        font-size: 0.95rem;

        background: var(--bg-button);
        color: #ffffff;

        transition: background 0.15s ease, transform 0.05s ease;
      }

      a.button:hover {
        background: var(--bg-button-hover);
        transform: translateY(-1px);
      }

      a.button:active {
        transform: translateY(0);
      }

      a.button.secondary {
        background: var(--bg-button-secondary);
      }

      .hint {
        margin-top: 1.5rem;
        font-size: 0.8rem;
        color: var(--text-muted);
        line-height: 1.4;
      }

      .accent {
        color: var(--accent);
        font-weight: 500;
      }
    </style>
  </head>

  <body>
    <div class="panel">
      <h1>Random Title</h1>

      <div class="subtitle">
        Web-based console access via noVNC
      </div>

      <div class="buttons">
        <a class="button" href="vnc.html">
          Open noVNC (Full Interface)
        </a>

        <a class="button secondary" href="vnc_lite.html">
          Open noVNC (Minimal)
        </a>
      </div>

      <div class="hint">
        <span class="accent">Full Interface</span> includes clipboard and settings.<br />
        <span class="accent">Minimal</span> is lightweight and distraction-free.
      </div>
    </div>
  </body>
</html>
