# GitHub Actions workflow: build-only (no automatic push)
# Triggers: manual only (workflow_dispatch). The previous behavior that pushed
# images on pushes has been disabled â€” this workflow now builds the image
# from the openbsd_docker_amd64 folder but will not push it to a registry.
#
name: docker-build

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch support, optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build (no push) Docker image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          tags: |
            ghcr.io/${{ github.repository_owner }}/openbsd_docker_amd64:latest
            ghcr.io/${{ github.repository_owner }}/openbsd_docker_amd64:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show built image info
        if: always()
        run: |
          echo "Build step completed. Note: images were not pushed (push: false)."
          echo "Build tags (local metadata only):"
          echo "  ghcr.io/${{ github.repository_owner }}/openbsd_docker_amd64:latest"
          echo "  ghcr.io/${{ github.repository_owner }}/openbsd_docker_amd64:${{ github.sha }}"
